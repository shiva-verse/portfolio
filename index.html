// Smooth scroll to id anchor
function scrollToId(id) {
  const el = document.getElementById(id);
  if (el) {
    window.scrollTo({
      top: el.offsetTop - 50,
      behavior: "smooth"
    });
  }
}

// Scrollspy hook
function useScrollSpy(ids, offset=50) {
  const [activeId, setActiveId] = useState(ids[0]);
  useEffect(() => {
    function onScroll() {
      const scrollPos = window.scrollY + offset + 5;
      let current = ids[0];
      for (const id of ids) {
        const el = document.getElementById(id);
        if (el && el.offsetTop <= scrollPos) current = id;
      }
      setActiveId(current);
    }
    window.addEventListener("scroll", onScroll);
    onScroll();
    return () => window.removeEventListener("scroll", onScroll);
  }, [ids, offset]);
  return activeId;
}

function Navbar() {
